{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/change_pass" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="old-pass" placeholder="Current Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="new-pass" placeholder="New Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirm-new-pass" placeholder="Confirm New Password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Save Changes</button>
    </form>
{% endblock %}
